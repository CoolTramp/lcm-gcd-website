<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LCM & GCD</title>
  </head>
  <body style="background-color: rgb(226, 218, 205);">
    <header>
      <div id="flags-toggle" class="any-flags"></div>

      <div id="all-flags">
        <div id="container-languages">
        </div>
      </div>
      <H2 id="heading" >
        Here you can compute LCD and GCD
      </H2>
    </header>

      <div id="input-container">
        <span id="span-prompt-for-user" style="visibility: hidden; display: inline-block;"></span>
        <br>
        <input type="number" placeholder="type numbers for computing" onfocus="this.placeholder=''" onblur="this.placeholder='type numbers for computing'"
         id="input-number" min="2" max="1000000000000">
        <div id="btn-add-number" title="add number"></div>
        <div id="btn-del-number" title="delete last number"></div>
        <div id="btn-trash" title="delete all numbers" ></div>
        <br>
        <div id="user-numbers-container"></div>

        <div class="hidden-container">
          <div style="min-height: 0;">
            <div id="container-enter" style="display: grid;">
              <span id="span-in-container-enter">what do you want to solve?</span>
              <p id="text-checkbox-lcm">LCM</p>
              <input type="checkbox" name="LCM" id="checkbox-lcm">

              <p id="text-checkbox-gcd">GCD</p>
              <input type="checkbox" name="GCD" id="checkbox-gcd"> 

              <div id="btn-enter" title="click to calculate"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="hidden-container">
        <div style="min-height: 0;">
        <div id="computation-container" style="display: block">
          <table id="answer-container-top">
            <tr>
              <td>
                <div id='string-named-LCM-in-top'>LCM</div>
              </td>
              <td>
                <div id="lcm-answer-top"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="string-named-GCD-in-top">GCD</div>
              </td>
              <td>
                <div id="gcd-answer-top"></div> 
              </td>
            </tr>
          </table>
        
          <span id="span-above-prime-factorization">
            decompose the numbers into prime factors:
          </span>
          <br>
          <div id="prime-factorization-container" class="scroll-overflow">
              <div id="prime-factorization-process">
              </div> 
         </div>
          <br>
          <span id="span-above-canonical-factorizations">
            create canonical factorizations for each of the given numbers:
          </span>
          <br>
            <div id="canonical-factorizations-process"></div>
          <br>
          <span id="span-answer">answer:</span>
          <br>
          <table  id="answer-container-botton">
            <tr>
              <td>
                <div id='string-named-LCM-in-bottom'>LCM</div>
              </td>
              <td>
                <div id="lcm-answer"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="string-named-GCD-in-bottom">GCD</div>
              </td>
              <td>
                <div id="gcd-answer"></div> 
              </td>
            </tr>
          </table>
        </div>
        </div>
      </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
